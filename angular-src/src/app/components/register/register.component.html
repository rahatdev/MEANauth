<br/>
<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()"> 
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" aria-describedby="emailHelp" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" [(ngModel)]="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">{{emailMessage}}</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
